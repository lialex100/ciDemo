language: go
matrix:
  include:
  - os: linux
    dist: trusty
  - os: osx
    osx_image: xcode7.2
go:
- 1.8
branches:
  only:
  - dev
script: go build
after_script: go test ./... -v -cover
before_install:
- openssl aes-256-cbc -K $encrypted_939eabd01bcf_key -iv $encrypted_939eabd01bcf_iv
  -in deploy_rsa.enc -out deploy_rsa -d
